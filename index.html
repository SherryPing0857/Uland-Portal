<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Uland Portal</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app"></div>

    <!-- Vue 3 + Vue Router from CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <script src="https://unpkg.com/vue-router@4/dist/vue-router.global.prod.js"></script>

    <!-- 你的主要程式 -->
    <script>
      const { createApp, ref } = Vue
      const { createRouter, createWebHashHistory } = VueRouter

      const Login = {
        template: `
          <div class="container py-5">
            <h2 class="mb-3 text-center">員工入口網站</h2>
            <p class="text-center text-muted mb-4">使用身分證登入系統，密碼同樣為身分證號碼</p>

            <form @submit.prevent="login" class="mx-auto" style="max-width: 400px">
              <div class="mb-3">
                <label class="form-label">身分證號</label>
                <input v-model="idNumber" class="form-control" placeholder="請輸入身分證號" />
              </div>
              <div class="mb-3">
                <label class="form-label">密碼</label>
                <input type="password" v-model="password" class="form-control" placeholder="請輸入密碼" />
              </div>
              <button class="btn btn-primary w-100">登入</button>
            </form>
          </div>
        `,
        setup() {
          const idNumber = ref('')
          const password = ref('')
          const login = () => {
            if (!idNumber.value || !password.value) {
              alert('請填寫身分證與密碼')
              return
            }
            alert('登入成功（範例）')
          }
          return { idNumber, password, login }
        }
      }

      const routes = [{ path: '/', component: Login }]
      const router = createRouter({
        history: createWebHashHistory(),
        routes
      })

      createApp({}).use(router).mount('#app')
    </script>
  </body>
</html>
